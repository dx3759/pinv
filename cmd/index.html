</script>

<script src="//www.layuicdn.com/layui/layui.js"></script>

<script type="text/javascript">
    layui.use(['laydate', 'layer','element', 'upload', 'tree', 'util', 'table'], function () {
        var laydate = layui.laydate //日期
            , layer = layui.layer //弹层
            , $ = layui.$
            , tree = layui.tree
            , util = layui.util
            , upload = layui.upload
            , table = layui.table
            , element = layui.element;

        var loadMainInfo = function(){
            $.ajax({
                url: "/api/v1/main",
                type: "GET",
                success: function(d){
                    if(d.ok){
                        $(".appName").html(d.data.app_name);
                        $(".appVer").html(d.data.app_version)
                    }
                }
            })
        };

        var loadFiles = function(){
            table.render({
                elem: '#file-explorer'
                ,url: '/api/v1/filelist?path='+ $('#file_explorer').attr('current-path')
                ,page: false
                ,parseData: function(res){
                    return {
                        "code": res.ok == true ? 0 : 1,
                        "msg": res.reason,
                        "data": res.data.files
                    };
                }
                ,cols: [[
                {field: 'a', title: '', type:'checkbox'},
                    {field: 'name', title: '名称', sort: true, templet:function(d){
                        if(d.is_dir){
                            return '<i class="layui-icon layui-icon-export"></i> ' + d.name;
                        }else{
                            var icon = "";
                            switch(d.content_type){
                                case 'image/gif':
                                case 'image/jpeg':
                                case 'image/png':
                                case 'image/bmp':
                                case 'image/webp':
                                case 'image/x-icon':
                                    icon = '<i class="layui-icon layui-icon-picture"></i>'; break;

                                case 'application/pdf':
                                    icon = '<i class="layui-icon layui-icon-picture"></i>'; break;
                                default:
                                    icon = '<i class="layui-icon layui-icon-file-b"></i>';
                            }

                            return icon +" "+ d.name;
                        }
                    }}
                    ,{field: 'size', title: '大小', sort: true, templet: function(d){
                        if(d.is_dir){
                           return "-"; 
                        }
                        return d.size;
                    }}
                    ,{field: 'last_modified', title: '修改时间', sort: true, templet: function(d){
                        return util.toDateString(d.last_modified * 1000);
                    }}
                ]]
            });
        };
        
        var reloadFilesExplorer = function(){ loadFiles();};



        $(".close").on("click", function(){
            $(".upload_list_area").hide();
        });
        $(".actbtn").on("click", function(){
            var act = $(this).attr("action");
            if (act== "mkdir"){
                layer.open({
                    type: 1,
                    area: ['500px', '300px'], 
                    title: "新建文件夹名称",
                    content: $("#mkdir").html()
                });
            }else if( act == "refresh"){
                reloadFilesExplorer();
            }
        });
        //创建文件夹
        $("body").on("click", ".createdir", function(){
            var name = $("input[name=dirname]").val();
            if(name != ""){
                $.ajax({
                    url:  "/api/v1/createdir",
                    type: "POST",
                    data: {
                        cur: $('#file_explorer').attr('current-path'),
                        dirname: name
                    },
                    success: function(d){
                        if(!d.ok){
                            return layer.msg(d.reason);
                        }
                        layer.close(layer.index);
                        reloadFilesExplorer();
                    }
                })
            }            
        });



        //多文件列表上传
        var uploadListIns = upload.render({
            elem: '#action_upload' //绑定元素
            ,elemList: $('#fileUploadList') //列表元素对象
            ,url: '/api/v1/upload?path='+ $('#file_explorer').attr('current-path')
            ,accept: 'file'
            ,multiple: true
            ,number: 30
            ,auto: false
            ,bindAction: '#uploadListAction'
            ,choose: function(obj){ 
                $(".upload_list_area").show();
                
                var that = this;
                var files = this.files = obj.pushFile();
                //读取本地文件
                obj.preview(function(index, file, result){
                    var tr = $(['<tr id="upload-'+ index +'">'
                    ,'<td>'+ file.name +'</td>'
                    ,'<td>'+ (file.size/1014).toFixed(1) +'kb</td>'
                    ,'<td><div class="layui-progress" lay-filter="progress-demo-'+ index +'"><div class="layui-progress-bar" lay-percent=""></div></div></td>'
                    ,'<td>'
                        ,'<button class="layui-btn layui-btn-xs demo-reload layui-hide">重传</button>'
                        ,'<button class="layui-btn layui-btn-xs layui-btn-danger demo-delete">删除</button>'
                    ,'</td>'
                    ,'</tr>'].join(''));
                
                    //单个重传
                    tr.find('.demo-reload').on('click', function(){
                        obj.upload(index, file);
                    });
                
                    //删除
                    tr.find('.demo-delete').on('click', function(){
                        delete files[index]; //删除对应的文件
                        tr.remove();
                        uploadListIns.config.elem.next()[0].value = ''; //清空 input file 值，以免删除后出现同名文件不可选
                    });
                
                    that.elemList.append(tr);
                    element.render('progress'); //渲染新加的进度条组件
                });
            }
            ,done: function(res, index, upload){ //成功的回调
                var that = this;
                if(res.ok){ //上传成功
                    var tr = that.elemList.find('tr#upload-'+ index)
                    ,tds = tr.children();
                    tds.eq(3).html(''); //清空操作
                    delete this.files[index]; //删除文件队列已经上传成功的文件
                    
                    reloadFilesExplorer();
                    tr.remove();
                    return;
                }
                this.error(index, upload);
            }
            ,allDone: function(obj){ //多文件上传完毕后的状态回调
                $(".upload_list_area").hide();
            }
            ,error: function(index, upload){ //错误回调
                var that = this;
                var tr = that.elemList.find('tr#upload-'+ index)
                ,tds = tr.children();
                tds.eq(3).find('.demo-reload').removeClass('layui-hide'); //显示重传
            }
            ,progress: function(n, elem, e, index){ //注意：index 参数为 layui 2.6.6 新增
                element.progress('progress-demo-'+ index, n + '%'); //执行进度条。n 即为返回的进度百分比
            }
        });


        loadMainInfo();
        loadFiles();     

    });
</script>
